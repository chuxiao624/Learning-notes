<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style media="screen">
      .row:nth-child(2){

      }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        console.log(document.getElementsByTagName('li'));
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var arr = [];
        var sections =  document.getElementById(sectionId);
        var spans = sections.getElementsByTagName('span');
        for (var i = 0; i < spans.length; i++) {
          if (spans[i].innerHTML == 'HTML') {
            arr.push(spans[i]);
          }
        }
        console.log(arr);
    }
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var arr = [];
        var sections = document.getElementById(sectionId);
        var lis = sections.getElementsByTagName('li');
        for (var i = 0; i < lis.length; i++) {
          if (lis[i].getElementsByTagName('span')[0].innerHTML == spanCont) {
            arr.push(lis[i])
          }
        }
        console.log(arr);
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var arr = [];
        var sections = document.getElementById(sectionId);
        var a = sections.getElementsByTagName('a');
        for (var i = 0; i < a.length; i++) {
          if (a[i].getAttribute("class") == "active") {
            arr.push(a[i]);
          }
        }
        console.log(arr);
    }
    getAllListItem();
    findAllHtmlSpanInOneSection('news-normal');
    findListItem('news-normal','JS');
    getActiveLinkContent('news-normal');


    //使用querySelector及querySelectorAll


    </script>
</body>
</html>
